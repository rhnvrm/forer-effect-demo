<script type='text/javascript'>

function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
    return o;
};

function show_analysis(){
    //TODO check if username is entered
    var fform = document.getElementById("fake_form");

    var analysis = document.getElementById("analysis");

    var rate = document.getElementById("rate");

    var uname = document.getElementById("uname").value;

    fform.hidden = true;



     var s = "You have a great need for other people to like and admire you. You have a tendency to be critical of yourself. You have a great deal of unused capacity which you have not turned to your advantage. While you have some personality weaknesses, you are generally able to compensate for them. Disciplined and self-controlled outside, you tend to be worrisome and insecure inside. At times you have serious doubts as to whether you have made the right decision or done the right thing. You prefer a certain amount of change and variety and become dissatisfied when hemmed in by restrictions and limitations. You pride yourself as an independent thinker and do not accept othersâ€™ statements without satisfactory proof. You have found it unwise to be too frank in revealing yourself to others. At times you are extroverted, affable, sociable, while at other times you are introverted, wary, reserved. Some of your aspirations tend to be pretty unrealistic. Security is one of your major goals in life";

    sentence = s.split('. ');

    
    
    final_sentence = shuffle(sentence).join('. ');

    analysis.innerHTML = analysis.innerHTML.replace("%USR%",uname).replace("%SENTENCE%", final_sentence);

    analysis.hidden = false;

}
